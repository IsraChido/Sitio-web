<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Heladería Jiménez :: Contacto</title>
    <link rel="stylesheet" href="/sitioWeb/css/sitio.css">

    <section>
        <center>
            <h2>¡Contactános!</h2>
            <p>En nuestra empresa siempre estamos dispuestos a escuchar a nuestros clientes y futuros socios.</p>
            <img src="/sitioWeb/img/llamarHeladeria.png" alt="">
            <br>
            <br>

            <br>

            <br>
            <textarea name="comentarios" id="comentarios" cols="30" rows="10">Escribe aquí tus comentarios</textarea>
            <br>
            <input type="submit" value="Enviar">
