<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heladería Jiménez :: Contacto</title>
    <link rel="stylesheet" href="/css/sitio.css">
</head>
<body>
    <header>
        <h1>Heladería Jiménez</h1>
    </header>
    <nav>
        <a href="/html/inicio.html">Inicio</a>
        <a href="/html/productos.html">Productos</a>
        <a href="/html/empresa.html">Sobre nosotros</a>
        <a href="/html/contacto.html">Contacto</a>
    </nav>
    <form action="2020030223@upsin.edu.mx" method="get">
        <section>
            <center>
                <h2>¡Contactános!</h2>
                <h4>En nuestra empresa siempre estamos dispuestos a escuchar a nuestros clientes y futuros socios.</h4>
                <img src="/img/llamarHeladeria.png" alt="">
                <br>
                <br>
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" required="true" placeholder="Captura tu nombre">
                <br>
                <br>
                <label for="Correo">Correo</label>
                <input type="email" name="correo" id="correo" required="true" placeholder="Captura tu correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <br>
                <br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe aquí tus comentarios"></textarea>
                <br>
                <input class="botones" type="submit" value="Enviar">
                <input class="botones" type="reset" value="Limpiar">
            </center>
        </section>
    </form>
    <footer>
        <h4>
            Heladería Jiménez, todos los derechos reservados ©
        </h4>
    </footer>
</body>
</html>
